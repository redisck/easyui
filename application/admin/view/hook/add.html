<form id="form-add" method="post" class="luck-from">
    <div class="group-label">
        <span class="luck-block">钩子名称：</span>
        <input type="text" class="easyui-validatebox easyui-textbox w350" name="name" prompt='由字母,数字和下划线组成，如：page_tips' data-options="required:'true'">
    </div>
    <div class="group-label">
        <span class="luck-block">系统钩子：</span>
        <input class='easyui-switchbutton' name="system" data-options="onText:'是',offText:'否',value:'1'" checked>
    </div>
    <div class="group-label">
        <span class="luck-block">是否启用：</span>
        <input class='easyui-switchbutton' name="status" data-options="onText:'开启',offText:'禁用',value:'1'" checked>
    </div>
    <div class="group-label">
        <span class="luck-block">钩子描述：</span>
        <input type="text" class="easyui-validatebox easyui-textbox w350" data-options="multiline:true,height:'100px'" name="description">
    </div>
</form>
