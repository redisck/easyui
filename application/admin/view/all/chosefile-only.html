                <div class="progress">

<input type="hidden" name="avatar" value="">

<script>
    var BASE_URL="__STATIC__/plugin/webuploader-0.1.5";
    var UPLOAD_URL="{:url('admin/all/upload',['name'=>$name])}";
    var ONLY=true;
    var EXT='{$ext}';
</script>
<script src="__STATIC__/js/luck-upload.js"></script>
<script>
    function luck_photo(data){
        if(data.status==200){
            $.messager.show({
                title:'消息',
                msg:data.message,
                timeout:5000,
                showType:'slide'
            });
            $("input[name='avatar']").val("__UPLOADS__/"+'{$name}/'+data.url);
        }else{
            $.messager.alert('提示',data.message,'error');
        }
    }
</script>
